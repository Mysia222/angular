<mat-toolbar>
  <span class="header-text">Recipes </span>
  <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
    Change Grid
  </button>
</mat-toolbar>
<mat-toolbar>
  <form class="example-form">
    <mat-form-field class="example-full-width search">
      <mat-label>Search</mat-label>
      <input
        type="text"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectionChange($event)" >
        <mat-option
          *ngFor="let recipe of filteredRecipes | async"
          [value]="recipe"
        >
          {{ recipe.title }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>
<div fxLayout="row wrap" class="product-recipe" fxLayoutGap="16px grid">
  <div
    [fxFlex]="100 / gridColumns + '%'"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let recipe of filteredRecipes | async"
  >
    <app-recipe-card [recipe]="recipe"></app-recipe-card>
  </div>
</div>
